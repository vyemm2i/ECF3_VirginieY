version: '3.8'

services:
  # Base de donn√©es PostgreSQL
  db:
    image: postgres:15-alpine
    container_name: medibook-db
    environment:
      POSTGRES_USER: medibook
      POSTGRES_PASSWORD: medibook123
      POSTGRES_DB: medibook
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/01-init.sql
      - ./database/seed.sql:/docker-entrypoint-initdb.d/02-seed.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U medibook -d medibook"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - medibook-network

  # Backend API Node.js
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: medibook-api
    environment:
      NODE_ENV: development
      PORT: 4000
      DATABASE_URL: postgresql://medibook:medibook123@db:5432/medibook
      JWT_SECRET: medibook-super-secret-key-for-jwt-tokens-2024
      JWT_EXPIRES_IN: 24h
      SMTP_HOST: mailhog
      SMTP_PORT: 1025
      FRONTEND_URL: http://localhost:3000
    ports:
      - "4000:4000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - medibook-network

  # Frontend React
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: medibook-frontend
    environment:
      REACT_APP_API_URL: http://localhost:4000/api
      CHOKIDAR_USEPOLLING: "true"
    ports:
      - "3000:3000"
    depends_on:
      - api
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - medibook-network

  # Mailhog pour capturer les emails
  mailhog:
    image: mailhog/mailhog:latest
    container_name: medibook-mailhog
    ports:
      - "1025:1025"  # SMTP
      - "8025:8025"  # Interface web
    networks:
      - medibook-network

volumes:
  postgres_data:

networks:
  medibook-network:
    driver: bridge
